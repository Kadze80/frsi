<?xml version="1.0" encoding="UTF-8"?>
<f:view
        encoding="UTF8"
        locale="#{facesContext.externalContext.requestLocale}"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:components="http://java.sun.com/jsf/composite/components"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
        <f:event type="preRenderView" listener="#{errorBean.init}"/>
    </f:metadata>

    <h:head>
        <link rel="stylesheet" type="text/css" href="/frsi-portlet/css/main.css?v=0.3"/>
        <script type="text/javascript" src="/frsi-portlet/js/main.js?v=0.3"/>
    </h:head>

    <h:body>
        <h2 style="color: #{errorBean.messageColor};">#{errorBean.messageType}</h2>
        <h:outputText value="Во время обработки запроса произошла ошибка."/><br/>
        <h:outputText value="Пожалуйста, обратитесь в службу технической поддержки."/><br/><br/>
        <h:outputText value="Техническая информация:" style="font-weight: bold;"/><br/>
        <h:outputText value="#{errorBean.messageSummary}"/><br/>
        <p:scrollPanel style="width: 100%; height: 400px;">
            <h:outputText value="#{errorBean.messageDetail}" style="color: gray;"/>
        </p:scrollPanel>
    </h:body>

</f:view>
