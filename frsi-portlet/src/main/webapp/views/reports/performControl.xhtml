<?xml version="1.0" encoding="UTF-8"?>

<f:view
	encoding="UTF8"
	locale="#{facesContext.externalContext.requestLocale}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:components="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <link rel="stylesheet" type="text/css" href="/frsi-portlet/css/main.css?v=0.3"/>
        <script type="text/javascript" src="/frsi-portlet/js/main.js?v=0.3"/>
    </h:head>

    <h:body>
        <components:dialog-error id="ccDialogError"/>
        <h:form>
            <p:dataTable id="performControlTable" value="#{reportsBean.performControlItems}" var="item" resizableColumns="true"
                         selectionMode="single" rowKey="#{item.control}"
                         paginator="true" paginatorPosition="bottom" rows="25" emptyMessage="#{res.noRecordsFound}">
                <p:column headerText="#{res.expression}" sortBy="#{item.control}" style="width:5em;"><h:outputText value="#{item.control}"/></p:column>
                <p:column headerText="#{res.resultPerformControl}" sortBy="#{item.result}" style="width:5em;"><h:outputText value="#{item.result}"/></p:column>
            </p:dataTable>
            <br/><br/>
            <p:commandButton value="#{res.back}" action="/views/reports/view?faces-redirect=true" />&#160;&#160;
        </h:form>
    </h:body>
</f:view>
