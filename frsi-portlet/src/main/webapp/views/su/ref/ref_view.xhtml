<?xml version="1.0" encoding="UTF-8"?>

<f:view
    encoding="UTF8"
    locale="#{facesContext.externalContext.requestLocale}"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:components="http://java.sun.com/jsf/composite/components">

    <f:metadata>
        <f:event type="preRenderView" listener="#{refBean.preRender}"/>
    </f:metadata>

    <h:head>
        <link rel="stylesheet" type="text/css" href="/frsi-portlet/css/main.css?v=0.3"/>
        <link rel="stylesheet" type="text/css" href="/frsi-portlet/css/report_preview.css?v=0.2"/>
        <script type="text/javascript" src="/frsi-portlet/js/main.js?v=0.3"/>
        <script type="text/javascript" src="/frsi-portlet/js/locales.js?v=0.2"/>
        <style>
            .ui-datatable tbody td.wrap {
                white-space: normal;
                width: auto;
            }
            .disk {
                background-image:url("/resources/icons16/paperclip.png") !important;
            }
            .customRowRed .customColStatus { color: red; }
            .customRowGreen .customColStatus { color: green; }
        </style>
        <script>
            function overlayGalleriaPreview(){
                var div = document.getElementById("dlgGalleriaPreview");
                if(div.style.visibility == "visible"){
                    div.style.visibility = "hidden";
                } else {
                    div.style.visibility = "visible";
                }
            }
        </script>
    </h:head>

    <h:body onload="PF('statusDialog').hide()">
        <p:dialog widgetVar="statusDialog"/>
        <components:ajax-status/>
        <components:dialog-error id="ccDialogError"/>
        <p:growl id="messages" showDetail="true" />

        <h:form id="mainForm">
            <table>
                <tr>
                    <td style="width: 25%; vertical-align: top; padding-right: 1em;">
                        <h:panelGroup id ="pgtbAR">
                            <p:toolbar id ="tbAR">
                                <f:facet name="left">
                                    <p:commandButton value="Обновить" title="#{res.updateList}" actionListener="#{refBean.refreshRefList()}" update="@form:pgdtAR, @form:pgtbAR" icon="ui-icon-arrowrefresh-1-s" />
                                    <p:commandButton title="Указать данные для фильтра" oncomplete="PF('wDlgRefMainFilter').show()" update=":frmRefMainFilter" icon="ui-icon-search" actionListener="#{refBean.refreshRefKnd}" />
                                    <p:commandButton title="Открыть" value="Открыть"  disabled="#{refBean.disableOpenBtn}" icon="ui-icon-arrowthickstop-1-e" actionListener="#{refBean.openReference()}"
                                                     oncomplete="PF('wDlgRefFilter').show()" update=":frmRefFilter" />
                                    <p:menuButton value="Действия">
                                        <p:menuitem value="Загрузить" title="Загрузить справочник из внешней системы" disabled="#{refBean.disableLoadBtn}"  actionListener="#{refBean.loadReference()}"   oncomplete="PF('wDlgLoadResults').show();"  update="@form:pgtvSR, @form:pgtbSR, @form:pgtbAR, @form:pgdtAR, :frmLoadResults" />
                                        <p:menuitem value="Выгрузить в Excel" title="Выгрузить данные в Excel" update=":frmUnloadExcel" disabled="#{refBean.disableUnLoadBtn}"
                                                    actionListener="#{refUnLoadBean.onUnloadExcel(refBean.selectedRef)}" oncomplete="PF('wDlgUnloadExcel').show()"  />
                                    </p:menuButton>
                                </f:facet>
                            </p:toolbar>
                        </h:panelGroup>
                    </td>
                    <td style="width: 75%; vertical-align: top">
                        <h:panelGroup id="pgtbSR">
                            <p:toolbar id ="tbSR" rendered="#{refBean.validationVisible}" >
                                <f:facet name="left">
                                    <p:commandButton value="Обновить" title="#{res.updateList}" actionListener="#{refBean.refreshSimpleRefList('update_ref')}" update="@form:pgtvSR, @form:pgtbSR" icon="ui-icon-arrowrefresh-1-s" />
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <p:commandButton title="Указать данные для фильтра" oncomplete="PF('wDlgRefFilter').show()" update=":frmRefFilter" icon="ui-icon-search"/>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <p:commandButton value="Добавить" title="Добавить запись"  actionListener="#{refBean.getSimpleRefItem(false,'insert_item')}" disabled="#{refBean.disableBtnInsRef()}" icon="ui-icon-plusthick" />
                                    <p:commandButton value="Добавить дочернюю запись" title="Добавить дочернюю запись" actionListener="#{refBean.getSimpleRefItem(false,'insert_child_item')}" disabled="#{refBean.disableBtnEditRef()}" rendered="#{refBean.referenceCode.equals('ref_balance_account') || refBean.referenceCode.equals('ref_insur_groups') || refBean.referenceCode.equals('ref_bank_conglomerates') || refBean.referenceCode.equals('ref_share_holders')}" />
                                    <p:commandButton value="Просмотреть" title="Просмотреть запись" actionListener="#{refBean.getSimpleRefItem(false,'view_item')}" disabled="#{!refBean.isVisibleBtn()}"/>
                                    <p:commandButton value="Изменить" title="Изменить запись" actionListener="#{refBean.getSimpleRefItem(false,'update_item')}" disabled="#{refBean.disableBtnEditRef()}" icon="ui-icon-pencil" />
                                    <p:commandButton value="Удалить" title="Удалить запись" onclick="PF('wDlgConfirmDelete').show()" disabled="#{refBean.disableBtnEditRef()}" icon="ui-icon-trash" />
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <p:commandButton value="История" title="Посмотреть историю записи" actionListener="#{refBean.refreshSimpleRefVerList}" disabled="#{!refBean.isVisibleBtn()}" />
                                    <p:commandButton value="Заполнить" title="Заполнить справочник" actionListener="#{refBean.getFillRefItem()}" rendered="#{refBean.isDisableFillBtn()}"/>
                                </f:facet>
                            </p:toolbar>
                        </h:panelGroup>
                    </td>
                </tr>
                <tr>
                    <td style="width: 25%;vertical-align: top; padding-right: 1em;">
                        <h:panelGroup id="pgdtAR">
                            <p:dataTable id="reftable" value="#{refBean.refList}" var="refItem" scrollable="true" scrollWidth="408" resizableColumns="true" selection="#{refBean.selectedRef}"
                                         rowKey="#{refItem.id}" paginator="true" paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} из {totalRecords}" rowsPerPageTemplate="5,10,15,20,25,30" rows="15" emptyMessage="#{res.noRecordsFound}">
                                <p:ajax event="toggleSelect" update="@form:pgtbAR @this" listener="#{refBean.onSelectAll}" />
                                <p:ajax event="rowSelect" update="@form:pgtbAR " />
                                <p:ajax event="rowUnselect" update="@form:pgtbAR" />
                                <p:ajax event="rowSelectCheckbox" update="@form:pgtbAR"/>
                                <p:ajax event="rowUnselectCheckbox" update="@form:pgtbAR"/>
                                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                <p:column headerText="#{res.name}" sortBy="#{refItem.name}" style="width: 20em" styleClass="wrap"><h:outputText value="#{refItem.name}" title="#{refItem.name}"/></p:column>
                                <p:column headerText="Вид" sortBy="#{refItem.refKndName}" style="width: 10em" styleClass="wrap"><h:outputText value="#{refItem.refKndName}" title="Вид справочника"/></p:column>
                                <!--<p:column headerText="Дата Загрузки" sortBy="#{refItem.dateLoad}" style="width: 10em"><h:outputText value="#{refItem.dateLoad}"><f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" /></h:outputText></p:column>
                                <p:column headerText="Статус Загрузки" sortBy="#{refItem.stsLoad}" style="width: 30em" styleClass="wrap"><h:outputText value="#{refItem.stsLoad}"/></p:column>-->
                                <!--<p:column headerText="Кол-во не отправл. записей" sortBy="#{refItem.cntNotSent}" style="width: 15em; text-align: center"><h:outputText value="#{refItem.cntNotSent}"/></p:column>

                            </p:dataTable>
                        </h:panelGroup>
                    </td>
                    <td style="width: 75%; vertical-align: top">

                            <p:tabView id="tvRef" binding="#{refBean.tabView}"  activeIndex="#{refBean.activeTabIndex}"  rendered="#{refBean.validationVisible}" >

                                        <p:ajax event="rowSelect" update="@form:pgtbSR" global="false"/>
                                        <p:ajax event="rowUnselect" update="@form:pgtbSR" global="false"/>
                                        <p:ajax event="sort" global="false"/>

                                        <p:column headerText="ID"  sortBy="#{postItem.id}" style="width:5em"><h:outputText value="#{postItem.id}"/></p:column>

                                    </p:dataTable>
                                </p:tab>

                                <p:tab id="ref_person" title="Справочник физических лиц" rendered="#{refBean.refPersonVisible}">

                                        <!--<p:column headerText="Статус отправки" sortBy="#{personItem.sentKnd}" style="width:10em"><h:outputText value="#{personItem.sentKnd}"/></p:column>-->
                                    </p:dataTable>
                                </p:tab>

                                <p:tab id="ref_legal_person" title="Справочник юридических лиц" rendered="#{refBean.refLegalPersonVisible}">
                                    <p:dataTable id="t_ref_legal_person" value="#{refBean.refLegalPersonList}"  sortBy="#{legalPersonItem.nameRu}" var="legalPersonItem"  scrollable="true" scrollWidth="1220" resizableColumns="true" selection="#{refBean.selectedRefLegalPerson}" rowKey="#{legalPersonItem}" selectionMode="single" paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" currentPageReportTemplate="{startRecord} - {endRecord} из {totalRecords}" rowsPerPageTemplate="5,10,15,20,25,30" rows="15" emptyMessage="#{res.noRecordsFound}">
                                        <p:ajax event="rowSelect" update="@form:pgtbSR" global="false"/>

        <h:form id="frmLoadResults">

                      width="824">
                <p:dataTable id="tblLoadResults"
                             value="#{refBean.resultList}" var="result"
                             rows="2147483647" scrollable="true" scrollHeight="320" resizableColumns="true"
                             emptyMessage="#{res.noRecordsFound}"
                             rowStyleClass="#{refBean.getRowStyleClass(result.success)}">
                    <p:column headerText="Справочник" style="width:20em;" styleClass="wrap">
                        <h:outputText value="#{result.refName}"/>
                    </p:column>
                    <p:column headerText="Результат" style="width: 10em" styleClass="customColStatus">
                        <h:outputText value="#{result.success?'Выполнено':'Не выполнено'}"/>
                    </p:column>
                    <p:column headerText="Причина" style="width: 10em" styleClass="wrap">
                        <h:outputText value="#{result.msg}"/>
                    </p:column>
                </p:dataTable>
                <h:panelGroup>
                    <span style="font-weight: bold">
                        Выполнено: <h:outputText value="#{refBean.getSuccessOperationCount(refBean.resultList)}"/>&#160;
                        Не выполнено: <h:outputText value="#{refBean.getFailOperationCount(refBean.resultList)}"/>
                        </span>
                    <p:commandButton type="button" value="Закрыть" onclick="PF('wDlgLoadResults').hide();" style="float: right"/>
                </h:panelGroup>
            </p:dialog>
