<?xml version="1.0" encoding="UTF-8" ?>
<ui:component
        xmlns="http://www.w3.org/1999/xhtml"

        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:p="http://primefaces.org/ui">

    <composite:interface>
        <composite:attribute name="update"/>
    </composite:interface>

    <composite:implementation>

        <div class="picker-wrapper ui-widget" id="picker-legal-person-v2">
            <div class="picker-inner-wrapper">
                <div class="picker">
                    <div class="picker-body">
                        <div class="picker-filter">
                            <label for="filter_legal_person_bin_lp_v2">БИН:</label>
                            <input id="filter_legal_person_bin_lp_v2" type="text"/>
                            <label for="filter_legal_person_name_lp_v2">Наименование:</label>
                            <input id="filter_legal_person_name_lp_v2" type="text"/>
                        </div>
                        <div class="picker-data">
                            <table class="picker-table" id="legalPersonTableLp_v2">
                                <thead>
                                <tr>
                                    <th class="hidden-column">REC_ID</th>
                                    <th>БИН</th>
                                    <th>Наименование</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <h:outputText value="*при отсутсвтии необходимого юр.лица - обратитесь в НБРК." style="text-align: left; margin-left: 5px; color: dodgerblue"/>
                    <div class="picker-footer">
                        <button disabled="disabled" class="select-button">Выбрать</button>
                        <button class="cancel-button">Отмена</button>
                        <button class="empty-button">Пустое значение</button>
                    </div>
                </div>
            </div>
        </div>

        <h:outputScript library="pickers" name="Picker2_v3.js"/>
        <h:outputScript library="pickers" name="DependentPicker_v12.js"/>
        <h:outputScript library="components" name="Table.js"/>
        <h:outputScript library="pickers" name="LegalPersonPicker2_v12.js"/>
    </composite:implementation>
</ui:component>
