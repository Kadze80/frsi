<?xml version="1.0" encoding="UTF-8"?>
<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <p:dialog id="dlgError" widgetVar="wDlgError" header="#{errorBean.messageType}" modal="true" width="640" height="320">
            <h:outputText value="Во время обработки запроса произошла ошибка." style="color: #{errorBean.messageColor};"/><br/>
            <h:outputText value="Пожалуйста, обратитесь в службу технической поддержки" style="color: #{errorBean.messageColor};"/><br/><br/>
            <h:outputText value="Техническая информация:" style="font-weight: bold;"/><br/>
            <h:outputText value="#{errorBean.messageSummary}"/><br/><br/>
            <h:outputText value="#{errorBean.messageDetail}" style="color: gray;"/>
        </p:dialog>
    </composite:implementation>
</ui:component>
